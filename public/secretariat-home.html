<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thesis List</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Secretariat Dashboard</a>
      <div class="d-flex align-items-center ms-auto">
        <span id="navbar-username" class="me-3 text-secondary fw-semibold"></span>
        <button id="logout-btn" class="btn btn-outline-danger btn-sm">Logout</button>
      </div>
    </div>
  </nav>
  
  <script>
    // Fetch and display the current user's username
    window.addEventListener('DOMContentLoaded', () => {
      fetch('/api/check-session')
        .then(res => res.json())
        .then(data => {
          if (data.loggedIn) {
            document.getElementById('navbar-username').textContent = data.username;
          } else {
            window.location.href = '/login.html';
          }
        });
  
      // Handle logout
      document.getElementById('logout-btn').addEventListener('click', () => {
        fetch('/api/logout', { method: 'POST' })
          .then(() => window.location.href = '/login.html');
      });
    });
  </script>
  

  <div class="container mt-5">
    <h1 class="mb-4 text-center">Thesis List</h1>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle bg-white shadow-sm rounded">
        <thead class="table-dark">
          <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Assigned Date</th>
          </tr>
        </thead>
        <tbody id="thesis-body">
          <!-- Rows will be injected here -->
        </tbody>
      </table>
    </div>
  </div>
  <script>
    // Check if the user is logged in and has the 'secretariat' role
    window.addEventListener('DOMContentLoaded', () => {
      fetch('/api/check-session') // Send a request to check the session
        .then(res => res.json())
        .then(data => {
          if (!data.loggedIn || data.role !== 'secretariat') {
            // If not logged in or incorrect role, redirect to login
            window.location.href = '/login.html';
          }
        })
        .catch(err => {
          console.error('Error checking session:', err);
          window.location.href = '/login.html'; // Redirect to login if there's an error
        });
    });
  </script>
  <script src="main.js"></script>
</body>
</html>
