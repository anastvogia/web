<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thesis List</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Secretariat Dashboard</a>
      <div class="d-flex align-items-center ms-auto">
        <span id="navbar-username" class="me-3 text-secondary fw-semibold"></span>
        <button id="logout-btn" class="btn btn-outline-danger btn-sm">Logout</button>
      </div>
    </div>
  </nav>
  
  <script>
    // Fetch and display the current user's username
    window.addEventListener('DOMContentLoaded', () => {
      fetch('/api/check-session')
        .then(res => res.json())
        .then(data => {
          if (data.loggedIn) {
            document.getElementById('navbar-username').textContent = data.username;
          } else {
            window.location.href = '/login.html';
          }
        });
  
      // Handle logout
      document.getElementById('logout-btn').addEventListener('click', () => {
        fetch('/api/logout', { method: 'POST' })
          .then(() => window.location.href = '/login.html');
      });
    });
  </script>
  

  <div class="container mt-5">
    <h1 class="mb-4 text-center">Thesis List</h1>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle bg-white shadow-sm rounded">
        <thead class="table-dark">
          <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Assigned Date</th>
          </tr>
        </thead>
        <tbody id="thesis-body">
          <!-- Rows will be injected here -->
        </tbody>
      </table>
    </div>
  </div>

  <div class="container mt-4">
    <div class="card shadow-sm rounded bg-white">
      <div class="card-header bg-dark text-white">Import Users (JSON)</div>
      <div class="card-body">
        <form id="import-form" enctype="multipart/form-data" class="row g-3">
          <div class="col-12">
            <label for="json-file" class="form-label">Upload JSON File:</label>
            <input type="file" id="json-file" name="file" accept=".json" class="form-control" required>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-outline-primary btn-sm">Upload & Import</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div class="card shadow-sm rounded bg-white">
      <div class="card-header bg-dark text-white">Cancel Thesis Assignment</div>
      <div class="card-body">
        <form id="cancel-form" class="row g-3">
          <div class="col-12">
            <label class="form-label">Thesis ID</label>
            <input type="number" class="form-control" id="thesis_id" required>
          </div>
          <div class="col-12">
            <label class="form-label">Reason for Cancellation</label>
            <input type="text" class="form-control" id="cancel_reason" placeholder="e.g. Upon student request" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Assembly Number</label>
            <input type="number" class="form-control" id="assembly_number" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Assembly Year</label>
            <input type="number" class="form-control" id="assembly_year" required>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-outline-danger btn-sm">Cancel Assignment</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById('cancel-form')?.addEventListener('submit', async (e) => {
  e.preventDefault();

  const thesisId = document.getElementById('thesis_id').value;
  const reason = document.getElementById('cancel_reason').value;
  const assemblyNumber = document.getElementById('assembly_number').value;
  const assemblyYear = document.getElementById('assembly_year').value;

  const res = await fetch('/api/cancel-thesis', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ thesisId, reason, assemblyNumber, assemblyYear })
  });

  const result = await res.json();
  alert(result.success ? 'Thesis assignment cancelled.' : 'Cancellation failed.');
});

  </script>
  
  <script>
    // Check if the user is logged in and has the 'secretariat' role
    window.addEventListener('DOMContentLoaded', () => {
      fetch('/api/check-session') // Send a request to check the session
        .then(res => res.json())
        .then(data => {
          if (!data.loggedIn || data.role !== 'secretariat') {
            // If not logged in or incorrect role, redirect to login
            window.location.href = '/login.html';
          }
        })
        .catch(err => {
          console.error('Error checking session:', err);
          window.location.href = '/login.html'; // Redirect to login if there's an error
        });
    });
  document.getElementById('import-form')?.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);

    const res = await fetch('/api/import-users', {
      method: 'POST',
      body: formData
    });

    const result = await res.json();
    alert(result.success ? `Imported ${result.count} users.` : 'Import failed.');
  });
  </script>

  <script src="main.js"></script>
</body>
</html>
